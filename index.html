<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Painel - Frota (GViz)</title>

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

<style>
:root{
  --bg:#071029;
  --card:#2a71e8;
  --muted:#f7f9fa;
  --accent:#00eaff;
}

html,body{
  height:100%;
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family:Inter,Arial;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 80px;
  background:#020617;
  border-radius:10px;
}

header img{height:70px}
header .title{font-size:30px;font-weight:700;color:var(--accent)}
header .clock{font-size:26px;color:var(--muted)}

main{
  padding:12px;
  display:grid;
  grid-template-rows:1fr 1fr 1fr;
  gap:10px;
  height:calc(100vh - 92px);
}

.card{
  background:var(--card);
  border-radius:10px;
  padding:12px;
  overflow:auto;
}

.card h2{
  margin:0 0 8px;
  color:var(--accent);
  font-size:26px;
  text-align:center;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:16px;
}

th,td{
  padding:12px 36px;
  border-radius:10px;
  font-weight:700;
  text-align:center;
  white-space:nowrap;
}

thead th{
  position:sticky;
  top:0;
  background:#0435bf;
  z-index:2;
}

th:last-child,
td:last-child{
  width:50px;
}

td.status-icon{
  font-size:20px;
}
  /* ================= CORES DE STATUS ================= */
tr.status-atendido   td.status-icon{color:#00ff9c;}
tr.status-cancelado  td.status-icon{color:#ff4d4d;}
tr.status-andamento  td.status-icon{color:#ffcc00;}
tr.status-concluido  td.status-icon{color:#7CFC00;}
 
tr.status-atendido{background:rgba(147,219,112,0.18)}
tr.status-andamento{background:rgba(219,147,112,0.18)}
tr.status-concluido{background:rgba(0,200,120,0.10)}

.small{
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>

<header>
  <img src="logo.png" onerror="this.style.display='none'">
  <div class="title">MOVIMENTAÇÃO DIÁRIA</div>
  <div class="clock" id="clock"></div>
</header>

<main>
  <section class="card">
    <h2>PAINEL</h2>
    <div id="painel">Carregando...</div>
  </section>

  <section class="card">
    <h2>AGENDA DO DIA</h2>
    <div id="agenda">Carregando...</div>
  </section>

  <section class="card">
    <h2>AGENDA SERVIÇO SOCIAL</h2>
    <div id="social">Carregando...</div>
  </section>
</main>

<div class="small">Atualização automática a cada 60s • Google Sheets</div>

<audio id="beep">
  <source src="alerta.mp3" type="audio/mpeg">
</audio>


<script>
/* ================= CONFIG ================= */
const SHEET_ID = "1Ch3AjQ0MDo4WuQWFDR3r8nZrHb4yQkSLOtT5_QgxT6E";
const TAB_PAINEL = "PAINEL";
const TAB_AGENDA = "AGENDA DO DIA";
const TAB_SS = "AGENDA SERVIÇO SOCIAL";

/* ================= HEADERS ================= */
const TABLE_HEADERS = {
  painel: ["Data","Hora","Veículo","Empregado","Passageiro/Motivo","Itinerário","STATUS"],
  agenda: ["Data","Hora","Passageiro","Setor","Motivo","Itinerário","STATUS"],
  social: ["Data","Período","Passageiro","Motivo","Itinerário","STATUS"]
};

/* ================= STATUS MEM ================= */
const previousStatus = { painel:[], agenda:[], social:[] };

/* ================= SOM ================= */
function playBeep(){
  const a = document.getElementById("beep");
  if(a){
    a.currentTime = 0;
    a.play().catch(()=>{});
  }
}

/* ================= RELÓGIO ================= */
function updateClock(){
  const n = new Date();
  document.getElementById("clock").innerText =
    n.toLocaleDateString("pt-BR") + " — " +
    n.toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"});
}
setInterval(updateClock,1000);
updateClock();

/* ================= HELPERS ================= */
const parseGvizText = t =>
  JSON.parse(t.substring(t.indexOf("{"), t.lastIndexOf("}") + 1));

const escapeHtml = s =>
  String(s ?? "").replace(/[&<>]/g,m=>({
    "&":"&amp;","<":"&lt;",">":"&gt;"
  }[m]));

const formatCell = c => {
  if(c == null) return "";
  if(typeof c === "object") return c.f ?? formatCell(c.v);
  return String(c);
};

/* ================= STATUS CHANGE ================= */
function detectStatusChange(key, g){
  if(!g?.table?.rows) return;

  const current = g.table.rows.map(r =>
    String(r.c?.at(-1)?.f ?? r.c?.at(-1)?.v ?? "").toLowerCase()
  );

  if(previousStatus[key].length){
    const changed = current.some((s,i)=>s !== previousStatus[key][i]);
    if(changed) playBeep();
  }

  previousStatus[key] = current;
}

/* ================= RENDER ================= */
function renderTable(id, g){
  const el = document.getElementById(id);
  if(!g?.table?.cols){
    el.innerHTML = "<div style='text-align:center;opacity:.7'>Sem dados</div>";
    return;
  }

  const headers = TABLE_HEADERS[id] || [];
  const cols = g.table.cols.map((c,i)=>c.label || headers[i] || `COL ${i+1}`);
  const rows = g.table.rows || [];

  let h = "<table><thead><tr>";
  cols.forEach(c => h += `<th>${escapeHtml(c)}</th>`);
  h += "</tr></thead><tbody>";

  rows.forEach(r=>{
    const cells = r.c || [];
    const status = String(cells.at(-1)?.f ?? cells.at(-1)?.v ?? "").toLowerCase();

    let cls = "";
    if(status.includes("cancelado")) cls="status-cancelado";
    else if(status.includes("concluido")) cls="status-concluido";
    else if(status.includes("andamento")) cls="status-andamento";
    else if(status.includes("atendido")) cls="status-atendido";

    h += `<tr class="${cls}">`;

    cells.forEach((c,i)=>{
      const raw = formatCell(c);

      if(i === cells.length - 1){
        let icon = "";
        if(status.includes("concluido") || status.includes("atendido")) icon="✔";
        else if(status.includes("cancelado")) icon="✖";
        else if(status.includes("andamento")) icon="⏳";

        h += `<td class="status-icon">${icon}</td>`;
      } else {
        h += `<td>${escapeHtml(raw)}</td>`;
      }
    });

    h += "</tr>";
  });

  h += "</tbody></table>";
  el.innerHTML = h;
}

/* ================= FETCH ================= */
async function fetchSheet(tab){
  const u = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${encodeURIComponent(tab)}&tqx=out:json&nocache=${Date.now()}`;
  const r = await fetch(u,{cache:"no-store"});
  return parseGvizText(await r.text());
}

/* ================= LOAD ================= */
async function loadAll(){
  try{
    const [p,a,s] = await Promise.all([
      fetchSheet(TAB_PAINEL),
      fetchSheet(TAB_AGENDA),
      fetchSheet(TAB_SS)
    ]);

    detectStatusChange("painel", p);
    detectStatusChange("agenda", a);
    detectStatusChange("social", s);

    renderTable("painel", p);
    renderTable("agenda", a);
    renderTable("social", s);
  }catch(e){
    console.error(e);
  }
}

loadAll();
setInterval(loadAll, 60000);
</script>


</body>
</html>
